<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Vision</title>
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg" sizes="any">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js" defer=""></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="/static/js/constants.js"></script>
    <script src="/static/js/HelperImages.js"></script>
    <!--script(src='/static/js/HelperCamera.js')-->
    <script src="/static/js/scripts.js"></script>
  </head>
  <body onload="loadApp()">
    <header class="header-cont">
      <h1><img src="/static/img/favicon.svg" alt="">AppVision</h1>
    </header>
    <main class="main-cont">
      <div class="camera-cont"><img id="IMG_UPLOADED">
        <video id="VIDEO" autoplay=""></video>
        <canvas id="CANVAS"></canvas>
      </div>
      <div class="legend-cont" id="IMG_INFO"></div>
      <div class="controls-cont">
        <label class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"><i class="material-icons">file_upload</i>
          <input id="UPLOAD_FILE" type="file">
        </label>
      </div>
    </main>
  </body>
</html>
