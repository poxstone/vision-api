<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VisionApp</title>
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg" sizes="any">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="/static/js/constants.js"></script>
    <script src="/static/js/HelperImages.js"></script>
    <script src="/static/js/scripts.js"></script>
  </head>
  <body class="data-empty" onload="loadApp()">
    <div class="empty-msn" id="EMPTY"><i class="empty-icon mdi mdi-image-plus"></i><span class="empty-text">Cargue una imagen para ver su descripción
        <div id="app"><span v-bind:title="message">{{ message }}</span></div></span></div>
    <div class="wrapper" id="WRAPPER">
      <header class="header-cont" id="HEADER">
        <h1 class="logo-title"><img class="logo-ico" src="/static/img/favicon.svg" alt=""><span class="logo-text"><b>Vision</b><span>App</span></span></h1>
        <div class="cont-img-render">
          <div class="img-mascarade"><img class="img-render" id="IMG_UPLOADED">
            <div class="camera-cont">
              <video id="VIDEO" autoplay=""></video>
              <canvas id="CANVAS"></canvas>
            </div>
          </div>
          <div class="img-description">
            <h2 class="img-title" id="IMG_NAME"></h2>
            <h3 class="img-subtitle">Tags (%):</h3>
            <ul class="label-collection" id="IMG_TAGS"></ul>
          </div>
        </div>
      </header>
      <div class="cont-body" id="CONT">
        <nav class="menu" id="MENU">
          <h2 class="item-title" id="IMG_TITLE_CONT"></h2>
          <ul class="options">
            <li class="active"><a id="NUTRITION" href="#DATA_NUTRITION">Nutrución</a></li>
            <li><a id="STATE" href="#DATA_STATE">Estado</a></li>
          </ul>
        </nav>
        <main class="main-data" id="CONT_DATA">
          <div class="data" id="DATA_NUTRITION">
            <ul class="data-collection" id="IMG_INFO"></ul>
            <ul class="data-collection"></ul>
          </div>
        </main>
      </div>
    </div>
    <div class="float-menu" id="FLOAT_BTN">
      <label class="btn-float">
        <input id="UPLOAD_FILE" type="file"><i class="mdi mdi-image-plus"></i>
      </label>
    </div>
  </body>
</html>
